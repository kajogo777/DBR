<ul>
    <li ng-repeat="item in $ctrl.readings" class="row">
        <div class="col-xs-12">
            <input type="button" value="View" ng-click="$ctrl.view($index)"
                class="btn btn-primary">
            <input type="button" value="Edit" ng-click="$ctrl.edit($index)"
                class="btn btn-primary" ng-disabled="!$ctrl.canEdit(item.number)">
            <span>Reading number: {{item.number}} - Shahed: {{item.shahed}}</span>
        </div>
    </li>
</ul>
