<div class="container">
    <div class="row">
        <h2 class="col-xs-12">Reading Manager</h2>
    </div>
    <div class="row">
        <h4 class="col-xs-12">Readings:</h4>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <readings-list readings="$ctrl.readings"></readings-list>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <input type="button" value="Add Reading" ui-sref="readingAdd" class="btn btn-primary">
        </div>
    </div>
    <div class="row text-center" style="padding-top:20px">
        <h2 class="col-xs-12">
            <a ui-sref="home"
                style="font-size: -webkit-xxx-large;font-weight: 600;"
                class="btn btn-primary btn-lg">
                Home
                <span class="glyphicon glyphicon-home"></span>
            </a>
        </h2>
    </div>
</div>
