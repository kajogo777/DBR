<div>
	<div ng-include="'menu.html'"></div>
	<!-- <snap-dragger></snap-dragger> -->
	<snap-content snap-opt-tap-to-close="false">

		<!-- <a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a> -->

		<div class="fr">
			<h2>D.B.R<small> Daily Bible Reading</small></h2>
		</div>
		<div class="jumbotron">
			<div class="container">
				<h1>Add Kids to your class</h1>
				<div ng-repeat="kid in kids">
  					{{kid.id}}
  					<form name="Form">
	  					<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
						    <div>
						      <md-input-container>
						        <label>Name</label>
						        <input ng-model="kid.name" type="text">
						      </md-input-container>
						      <md-input-container>
						        <label>Username</label>
						        <input ng-model="kid.username" type="text">
						      </md-input-container>
						       <md-input-container>
						        <label>Birthdate</label>
						        <md-datepicker ng-model="kid.birthdate" md-min-date="minDate"
						          md-max-date="maxDate" name="dateField"></md-datepicker>
						          <div ng-messages="Form.dateField.$error">
						          <div ng-message="valid">The entered value is not a date!</div>
						          <div ng-message="required">This date is required!</div>
						          <div ng-message="mindate">Careful !! Date is too early!</div>
						          <div ng-message="maxdate">Careful !!Date is too late!</div>
						        </div> 
						      </md-input-container>

						    </div>
						  </md-content>
						  </form>
				</div>
  
				<button id="submit" name="submit" ng-click="add_users(kids)" class="btn btn-lg submit-btn btn-success">Submit</button>
				
				<div class="row text-center" style="padding-top:20px">
					<a ui-sref="view_kids" class="btn btn-primary btn-lg btn-white">Show Class Users</a>
					<h2>
						<a ui-sref="home" style="font-size: -webkit-xxx-large;font-weight: 600;" class="btn btn-primary btn-lg btn-white">Home <span class="glyphicon glyphicon-home"></span></a>
					</h2>
				</div>


			</div>
		</div>
	</snap-content>
</div>

<style>
	.submit-btn{
		font-size: 54px;
    margin-left: auto;
    margin-right: auto;
    display: -webkit-box;
    margin-top: 20px;
	}
</style>
