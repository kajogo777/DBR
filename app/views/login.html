<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="images/flat-avatar.png" class="user-avatar img-circle img-responsive" />
				<h1>Daily Bible<br/> <span>Reading</span><br /><small>Rosol Family</small></h1>
			</div>
		</div>
		
		<div class="form-content">
			<div class="pro-link">
				<!-- <a href="http://www.strapui.com/">MORE PREMIUM THEME</a> -->
				<h3 ng-show="login_failed!=undefined" style="color:#ad3434;font-weight: 600;">{{login_failed}}</h3>
			</div>
			<form role="form" class="bottom-75" ng-submit="submit(username,password)">
			<div class="table-form">
				<div class="form-groups">
					<div class="form-group">
						<input type="text" ng-model="username" class="form-control input-lg" id="" placeholder="USERNAME">
					</div>
					<div class="form-group">
						<input type="password" ng-model="password" class="form-control input-lg" id="" placeholder="PASSWORD">
					</div>
					
						
				</div>	
				<div class="button-container">
					<button type="submit" class="btn btn-default login"><img src="images/arrow.png" alt=""></button>
				</div>
			</div>
